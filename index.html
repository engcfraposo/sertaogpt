<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com GPT-3.5</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Chat com GPT-3.5</h1>
        <div id="chatbox" class="z-depth-1">
            <!--The message is putting here-->
        </div>
        <div class="progress">
            <div id="loading"></div>
        </div>
        <form 
            id="chatForm" 
            onsubmit="event.preventDefault(); sendMessage()"
        >
        <input 
            type="text" 
            name="messageInput" 
            id="messageInput"
            placeholder="Digite sua mensagem..."
        >
        <button 
            type="submit"
            class="btn-floating btn-large waves-effect waves-light green"
        >
            <i class="material-icons">
                send
            </i>
        </button>

        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
